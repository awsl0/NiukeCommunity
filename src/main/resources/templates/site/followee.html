<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>牛客网-关注</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index :: header">
		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class="position-relative">
					<!-- 选项 -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative active" th:href="@{|/followee/${user.getId()}|}"><i class="text-info" th:text="${user.getUsername()}">Nowcoder</i> 关注的人</a>
						</li>
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{|/follower/${user.getId()}|}">关注 <i class="text-info" th:text="${user.getUsername()}">Nowcoder</i> 的人</a>
						</li>
					</ul>
					<a th:href="@{|/user/profile/${user.getId()}|}" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
				</div>
				
				<!-- 关注列表 -->
				<ul class="list-unstyled">
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="map:${list}">
						<a th:href="@{|/user/profile/${map.user.id}|}">
							<img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle user-header" alt="用户头像" >
						</a>
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span class="text-success" th:text="${map.user.username}">落基山脉下的闲人</span>
								<span class="float-right text-muted font-size-12">关注于 <i th:text="${#dates.format(map.followTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</i></span>
							</h6>
							<div>
								<input type="hidden" th:value="${map.user.id}">
								<button type="button" th:class="|btn ${map.isFollow?'btn-secondary':'btn-info'} btn-sm float-right mr-5 follow-btn|"
										th:text="${map.isFollow}?'已关注':'关注TA'" th:if="${loginUser!=null&&loginUser.id!=map.user.id}">关注TA</button>
							</div>
						</div>
					</li>
				</ul>
				<!-- 分页 -->
				<nav class="mt-5" th:if="${page.getTotal()>0}" th:fragment="followPage">
					<ul class="pagination justify-content-center">
						<li class="page-item">
							<a class="page-link" th:href="@{${path}(pageNum=1)}">首页</a>
						</li>
						<li th:class="|page-item ${page.getPageNum()==1?'disabled':''}|">
							<a class="page-link" th:href="@{${path}(pageNum=${page.getPageNum()==1?1:page.getPageNum()-1})}">上一页</a></li>
						<li th:class="|page-item ${i==page.getPageNum()?'active':''}|" th:each="i:${#numbers.sequence(1,page.getPages())}">
							<a class="page-link" th:text="${i}" th:href="@{${path}(pageNum=${i})}">1</a>
						</li>
						<li th:class="|page-item ${page.getPageNum()==page.getPages()?'disabled':''}|">
							<a class="page-link" th:href="@{${path}(pageNum=${page.getPageNum()==page.getPages() ? page.getPages() : page.getPageNum()+1})}">下一页</a>
						</li>
						<li class="page-item">
							<a class="page-link" th:href="@{${path}(pageNum=${page.getPages()})}">末页</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index :: footer">
		</footer>
	</div>

	<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/profile.js}"></script>
</body>
</html>
